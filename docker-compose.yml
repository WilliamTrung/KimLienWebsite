version: "3.9"

services:

  backend:
    image: kimlien-backend:latest
    build:
      context: .
      dockerfile: refactor/kim-lien-application/Dockerfile
    container_name: kimlien-backend
    environment:
      ASPNETCORE_ENVIRONMENT: "Production"
      BASE_PATH: "/app"
      APP_SETTING: "appsettings.json"
      ASPNETCORE_URLS: "http://0.0.0.0:8080"
    expose:
      - "8080"     # internal only
    restart: always

  nginx:
    image: nginx:stable-alpine
    container_name: kimlien-nginx
    ports:
      - "80:80"    # ONLY public-facing port
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    restart: always