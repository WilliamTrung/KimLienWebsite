version: "3.9"

services:

  backend:
    image: kimlien-backend:latest
    build:
      context: .
      dockerfile: refactor/kim-lien-application/Web.ApiHost/Dockerfile
    container_name: kimlien-backend
    environment:
      ASPNETCORE_ENVIRONMENT: "Production"
      BASE_PATH: "/api"
    expose:
      - "8080"     # internal only
    restart: always

  nginx:
    image: nginx:stable-alpine
    container_name: kimlien-nginx
    ports:
      - "80:80"    # ONLY public-facing port
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    restart: always