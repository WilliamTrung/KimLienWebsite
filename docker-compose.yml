version: "3.9"

services:

  backend:
    build:
      context: .
      dockerfile: refactor/kim-lien-application/Web.ApiHost/Dockerfile
    container_name: kimlien-backend
    ports:
      - "8080:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Production
    restart: always

  nginx:
    image: nginx:stable-alpine
    container_name: kimlien-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # optional: serve frontend later
      - ./nginx/html:/usr/share/nginx/html:ro
    depends_on:
      - backend
    restart: always
