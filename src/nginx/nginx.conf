events {}

http {
    upstream customer {
        server customer:8080;
    }

    upstream admin {
        server administrator:8080;
    }

    upstream api_upstream {
        server api:8080;
    }

    server {
        listen 80;
        server_name _;

        # Main customer site (default)
        location / {
            proxy_pass http://customer/;
        }

        # Administrator panel
        location /administrator/ {
            proxy_pass http://admin/administrator/;
        }

        # API backend
        location /api/ {
            proxy_pass http://api_upstream/api/;
        }
    }
}
