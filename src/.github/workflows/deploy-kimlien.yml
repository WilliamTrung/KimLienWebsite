name: Deploy KimLien Web

on:
  push:
    branches:
      - main  # or master
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Deploy to server over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "ğŸš€ Starting deploy..."

            APP_DIR="/root/apps/kim-lien-web-legacy"   # ğŸ”§ CHANGE THIS TO YOUR SERVER PATH

            echo "ğŸ“‚ Switching to project directory..."
            cd $APP_DIR

            echo "ğŸ“¥ Fetching latest code..."
            git fetch --all --prune
            git reset --hard origin/legacy
            git pull

            echo "ğŸ³ Building and updating containers..."
            docker compose build --pull
            docker compose up -d --remove-orphans

            echo "ğŸ§ª Checking containers..."
            docker compose ps

            echo "ğŸ§¹ Cleaning up old images..."
            docker image prune -f

            echo "ğŸ‰ Deploy completed successfully!"
