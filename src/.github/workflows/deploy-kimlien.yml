name: Deploy KimLien Web (Legacy)

on:
  push:
    branches:
      - legacy
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (not used for deploy, but required for actions)
        uses: actions/checkout@v4

      - name: Deploy to server over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "ğŸš€ Starting LEGACY deploy..."

            # Load APP_DIR from secret
            APP_DIR="${{ secrets.LEGACY_APP_DIR }}"
            REPO_URL="${{ secrets.REPOSITORY_URL }}"    # optional: set in secrets

            echo "ğŸ“‚ Target directory: $APP_DIR"

            # 1. Create directory if missing
            if [ ! -d "$APP_DIR" ]; then
              echo "ğŸ“ Directory not found, creating..."
              mkdir -p "$APP_DIR"
            fi

            cd $APP_DIR

            # 2. Clone repo if missing
            if [ ! -d ".git" ]; then
              echo "ğŸ”„ No git repo found, cloning..."
              
              # If REPOSITORY_URL secret not provided, fallback to GitHub remote URL
              if [ -z "$REPO_URL" ]; then
                REPO_URL="https://github.com/${{ github.repository }}.git"
              fi

              git clone "$REPO_URL" .
            fi

            echo "ğŸ”§ Ensuring correct branch (legacy)..."
            git fetch --all --prune
            git checkout legacy
            git reset --hard origin/legacy

            echo "ğŸ³ Building services..."
            docker compose build --pull

            echo "ğŸš€ Deploying services (zero downtime)..."
            docker compose up -d --remove-orphans

            echo "ğŸ§ª Checking containers..."
            docker compose ps

            echo "ğŸ§¹ Cleaning up old images..."
            docker image prune -f

            echo "ğŸ‰ Legacy deploy completed successfully!"
