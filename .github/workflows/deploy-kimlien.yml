name: Deploy KimLien Web (Legacy)

on:
  push:
    branches:
      - legacy
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (required for actions)
        uses: actions/checkout@v4

      - name: Deploy to server over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script_stop: true   # âš¡ Ensures GitHub Action fails on any SSH error
          script: |
            # Exit on ANY error inside the script
            set -euo pipefail

            echo "ğŸš€ Starting LEGACY deploy..."

            # Directory from secret
            APP_DIR="${{ secrets.LEGACY_APP_DIR }}"

            # Optional: repository URL (fallback to GitHub repo)
            REPO_URL="${{ secrets.REPOSITORY_URL }}"
            if [ -z "$REPO_URL" ]; then
              REPO_URL="https://github.com/${{ github.repository }}.git"
            fi

            echo "ğŸ“‚ Target directory: $APP_DIR"

            # 1. Ensure directory exists
            if [ ! -d "$APP_DIR" ]; then
              echo "ğŸ“ Directory does not exist. Creating..."
              mkdir -p "$APP_DIR"
            fi

            cd "$APP_DIR"

            # 2. Check if git repo exists
            if [ ! -d ".git" ]; then
              echo "ğŸ”„ No git repo found. Cloning..."
              git clone "$REPO_URL" .
            fi

            # 3. Ensure correct branch
            echo "ğŸ”§ Checking out legacy branch..."
            git fetch --all --prune
            git checkout legacy
            git reset --hard origin/legacy

            echo "ğŸ³ Building Docker services..."
            docker compose build --pull

            echo "ğŸš€ Deploying with zero downtime..."
            docker compose up -d --remove-orphans

            echo "ğŸ§ª Reporting container status..."
            docker compose ps

            echo "ğŸ§¹ Pruning old images..."
            docker image prune -f

            echo "ğŸ‰ Legacy deploy completed successfully!"
