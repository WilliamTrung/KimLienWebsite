name: Deploy KimLien Web (Legacy)

on:
  push:
    branches:
      - legacy
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug
      tags:
        description: 'Test scenario tags'
        required: false
        type: boolean
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (required for actions)
        uses: actions/checkout@v4

      - name: Deploy to server over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script_stop: true
          script: |
            # Fail immediately on ANY error
            set -euo pipefail

            echo "ðŸš€ Starting LEGACY deploy..."

            APP_DIR="${{ secrets.LEGACY_APP_DIR }}"

            # Optional custom repository URL
            REPO_URL="${{ secrets.REPOSITORY_URL }}"
            if [ -z "$REPO_URL" ]; then
              REPO_URL="https://github.com/${{ github.repository }}.git"
            fi

            echo "ðŸ“‚ Target directory: $APP_DIR"

            # Ensure project directory exists
            if [ ! -d "$APP_DIR" ]; then
              echo "ðŸ“ Directory does not exist. Creating..."
              mkdir -p "$APP_DIR"
            fi

            cd "$APP_DIR"

            # Clone repository if missing
            if [ ! -d ".git" ]; then
              echo "ðŸ”„ No git repo found. Cloning..."
              git clone "$REPO_URL" .
            fi

            echo "ðŸ”§ Syncing legacy branch..."
            git fetch --all --prune
            git checkout legacy
            git reset --hard origin/legacy
            git pull 
            echo "Sync successfully..."

            echo "ðŸ³ Building Docker services..."
            # âš¡ If this fails, the script stops immediately (old containers remain)
            docker compose build --pull

            echo "ðŸš€ Build succeeded. Deploying new containers..."
            docker compose up -d --remove-orphans

            echo "ðŸ” Reload Nginx if running..."
            if docker compose exec nginx nginx -s reload 2>/dev/null; then
              echo "Nginx reloaded"
            else
              echo "Restarting nginx container"
              docker compose up -d nginx
            fi

            echo "ðŸ§ª Container status:"
            docker compose ps

            echo "ðŸ§¹ Cleaning up unused images..."
            docker image prune -f

            echo "ðŸŽ‰ Legacy deploy completed successfully!"
