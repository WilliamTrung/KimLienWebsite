name: Deploy KimLien Web (Legacy)

on:
  push:
    branches:
      - legacy
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (required for actions)
        uses: actions/checkout@v4

      - name: Deploy to server over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script_stop: true
          script: |
            # Fail immediately on ANY error
            set -euo pipefail

            echo "ğŸš€ Starting LEGACY deploy..."

            APP_DIR="${{ secrets.LEGACY_APP_DIR }}"

            # Optional custom repository URL
            REPO_URL="${{ secrets.REPOSITORY_URL }}"
            if [ -z "$REPO_URL" ]; then
              REPO_URL="https://github.com/${{ github.repository }}.git"
            fi

            echo "ğŸ“‚ Target directory: $APP_DIR"

            # Ensure project directory exists
            if [ ! -d "$APP_DIR" ]; then
              echo "ğŸ“ Directory does not exist. Creating..."
              mkdir -p "$APP_DIR"
            fi

            cd "$APP_DIR"

            # Clone repository if missing
            if [ ! -d ".git" ]; then
              echo "ğŸ”„ No git repo found. Cloning..."
              git clone "$REPO_URL" .
            fi

            echo "ğŸ”§ Syncing legacy branch..."
            git fetch --all --prune
            git checkout legacy
            git reset --hard origin/legacy
            git pull 
            echo "Sync successfully..."

            echo "ğŸ³ Building Docker services..."
            # âš¡ If this fails, the script stops immediately (old containers remain)
            docker compose build --pull

            echo "ğŸš€ Build succeeded. Deploying new containers..."
            docker compose up -d --remove-orphans

            echo "ğŸ§ª Container status:"
            docker compose ps

            echo "ğŸ§¹ Cleaning up unused images..."
            docker image prune -f

            echo "ğŸ‰ Legacy deploy completed successfully!"
